<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar datos en JSONBin.io</title>
    <script src="https://static.apiary.io/seeds2/js/seeds2-lib-min.js"></script>
</head>
<body>
    <h2>Ingresa tus datos</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        <button type="submit">Guardar</button>
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que se envíe el formulario

            // Obtiene los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            // Objeto con los datos a guardar
            const datos = { Name: nombre};

            // ID de tu bin en JSONBin.io
            const binId = '65cab19b05ae274e98b13446'; // Reemplaza 'tu_bin_id' con el ID de tu bin

            // Guarda los datos en el bin
            seeds.save(binId, datos, function(response) {
                console.log('Datos guardados con éxito:', response);
                alert('Datos guardados con éxito');
            });
        });
    </script>
</body>
</html>
